<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíò</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffdee9, #b5fffc);
      text-align: center;
      padding-top: 40px;
      overflow: hidden;
    }

    h1 {
      color: #ff4d6d;
    }

    #countdown {
      margin-top: 10px;
      font-size: 18px;
      color: #444;
    }

    .teddy {
      font-size: 120px;
      margin: 20px;
    }

    button {
      font-size: 20px;
      padding: 12px 25px;
      margin: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      transition: font-size 0.2s ease;
    }

    #noBtn {
      background-color: #555;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="teddy">üß∏‚ù§Ô∏è</div>
  <h1>Will you be my Valentine?</h1>
  <div id="countdown"></div>

  <button id="yesBtn">Yes üíñ</button>
  <button id="noBtn">No üò¢</button>

  <script>
    /* COUNTDOWN */
    const valentinesDay = new Date("February 14, 2026 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const diff = valentinesDay - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "üíñ It‚Äôs Valentine‚Äôs Day! üíñ";
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `‚è≥ ${d}d ${h}h ${m}m ${s}s until Valentine‚Äôs Day üíò`;
    }, 1000);

    /* YES BUTTON GROWS */
    let yesSize = 20;
    document.getElementById("yesBtn").onclick = () => {
      window.location.href = "fireworks.html";
    };

    /* NO BUTTON DODGES */
    const noBtn = document.getElementById("noBtn");

    function moveNoBtn() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      yesSize += 10;
      document.getElementById("yesBtn").style.fontSize = yesSize + "px";
    }

    noBtn.addEventListener("mouseover", moveNoBtn);
    noBtn.addEventListener("touchstart", moveNoBtn);
  </script>

</body>
</html>
